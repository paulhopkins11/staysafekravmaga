<p>Configuration Options</p>
<form>
  <div class="form-group">
    <label for="name">Instructor Name</label>
    <input type="text" class="form-control" id="name" ng-model="settings.name" placeholder="Instructor Name">
  </div>
  <div class="form-group">
    <label for="email">Instructor Email address</label>
    <input type="email" class="form-control" id="email" ng-model="settings.email" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="phone">Instructor Phone Number</label>
    <input type="text" class="form-control" id="phone" ng-model="settings.phone" placeholder="Mobile Number">
  </div>
  <div class="form-group">
    <label for="classlocation">Class Location</label>
    <input type="text" class="form-control" id="classlocation" ng-model="settings.classlocation" placeholder="Class Location (eg. Winchester)">
  </div>
  <button type="submit" ng-click="save()" class="btn btn-default">Submit</button>
</form>
